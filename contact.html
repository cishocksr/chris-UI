
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Dream Machine</title>
      <link rel="stylesheet" type="text/css" href="css/index.css" />
      <link
        href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Open+Sans:400,400i,700&display=swap"
        rel="stylesheet"
      />
    </head>
  
    <body>
      <div class="container">
        <!-- Navigation -->
        <header class="navigation">
          <div class="nav-container">
            <h1 class="logo"><a href="#">Dream Machine</a></h1>
            <nav class="nav">
              <a href="#" class="nav-links">Home</a>
              <a href="#" class="nav-links">About</a>
              <a href="#" class="nav-links">Contact</a>
            </nav>
          </div>
        </header>
        <h1>Contact Us!</h1>
        <form class="contact" action="">
          <label for="name">Your Name</label>
          <input type="text" name="yourName" placeholder="Your name..." /> <br />
    
          <label for="email">Your Email</label>
          <input type="email" name="email" placeholder="Your Email" /><br />
    
          <label for="message">Your Message:</label><br />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Your message here..."
          ></textarea
          ><br />
    
          <input type="submit" value="Submit" />
        </form>

            <!-- Footer -->
      <footer>
        <p>&copy; Team Sleep-tracker 2019</p>
      </footer>
    </div>
  </body>
</html>
